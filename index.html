<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Convertisseur de lien non-cliquable</title>
  <style>
    body { font-family: sans-serif; padding: 2em; max-width: 600px; margin: auto; }
    input, textarea, button { width: 100%; margin-top: 1em; padding: 0.5em; font-size: 1em; }
  </style>
</head>
<body>
  <h1>Convertisseur de lien non-cliquable pour Discord</h1>
  <p>Collez un lien ci-dessous, et récupérez une version non-cliquable (visuellement identique).</p>
  <textarea id="input" rows="3" placeholder="Collez ici votre lien..."></textarea>
  <button onclick="convertir()">Convertir</button>
  <textarea id="output" rows="3" readonly placeholder="Lien non-cliquable ici..."></textarea>

  <script>
    function convertir() {
      const lien = document.getElementById('input').value.trim();
      // Insertion d'un caractère invisible dans l'URL pour empêcher le lien d'être cliquable
      const invisibleChar = '&#8203;'; // Caractère invisible HTML (zéro largeur espace)
      const lienModifie = lien.replace('https://', 'https://' + invisibleChar); // Insertion avant le domaine
      document.getElementById('output').value = lienModifie;
    }
  </script>
</body>
</html>
